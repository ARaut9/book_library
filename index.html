<!DOCTYPE html>
<html>

<head>
  <title>Library</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="icons/font-awesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="icons/font-awesome/css/solid.min.css">
  <link rel="stylesheet" href="icons/font-awesome/css/regular.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
    <select class="book-filter">
      <option value="all">All Books</option>
      <option value="read">Books You Have Read</option>
      <option value="not-read">Books You Haven't Read</option>
    </select>
    <button class="add-book-btn">Add New Book</button>
  </header>

  <div class="form-container">
    <form class="add-book">
      <div class="inputs">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author Name" required>
        <input type="number" name="pages" placeholder="Number of Pages" required>
      </div>

      <div class="buttons">
        <button type="submit">Add Book</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author Name</th>
          <th>Pages</th>
          <th>Read?</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </div>

  <script src="library.js"></script>
</body>

</html>
